# PCM3 ---> gain ---> Mixin ---->\                      \
# PCM0 ---> gain ---> Mixin ---> Mixout ---> Mixin ---> Mixout ---> gain ---> smart_amp ---> SSP0
#                                                                             /
#    /---------------------------------------------------------------------->/
# SSP0 ---> PCM0
# SSP1 ---> PCM1
# SSP2 ---> PCM2

