IncludeByKey.BT_LOOPBACK_MODE {
	"true"		"platform/intel/bt-ssp-config-lbm.conf"
}

IncludeByKey.BT_LOOPBACK_MODE {
	"false"	"platform/intel/bt-ssp-config.conf"
}

Object.Pipeline {
	# playback pipelines
	io-gateway [
		{
			index		$BT_PB_DAI_PIPELINE_ID
			direction	playback
			Object.Widget.pipeline.1 {
				stream_name	$BT_PB_PIPELINE_STREAM_NAME
			}

			Object.Widget.copier.1 {
				dai_index      $BT_INDEX
				dai_type       "SSP"
				copier_type    "SSP"
				stream_name    $BT_NAME
				node_type      $I2S_LINK_OUTPUT_CLASS
				num_audio_formats 3
				num_input_audio_formats 3
				num_output_audio_formats 3
				Object.Base.audio_format.0 {
					in_bit_depth		16
					in_valid_bit_depth	16
					out_bit_depth		16
					out_valid_bit_depth	16
					in_channels		2
					out_channels		2
				}
				Object.Base.audio_format.2 {
					in_bit_depth		16
					in_valid_bit_depth	16
					out_bit_depth		16
					out_valid_bit_depth	16
					in_channels		1
					out_channels		1
					in_rate		8000
					out_rate		8000
				}
				Object.Base.audio_format.3 {
					in_bit_depth		16
					in_valid_bit_depth	16
					out_bit_depth		16
					out_valid_bit_depth	16
					in_channels		1
					out_channels		1
					in_rate		16000
					out_rate		16000
				}
			}
		}
	]

	host-gateway-playback [
		{
			index		$BT_PB_HOST_PIPELINE_ID
			Object.Widget.pipeline.1 {
		                stream_name $BT_PB_PIPELINE_STREAM_NAME
			}
			Object.Widget.copier.1 {
				stream_name $BT_PB_PCM_CAPS
				num_audio_formats 3
				num_input_audio_formats 3
				num_output_audio_formats 3
				Object.Base.audio_format.0 {
					in_bit_depth		16
					in_valid_bit_depth	16
					out_bit_depth		16
					out_valid_bit_depth	16
					in_channels		2
					out_channels		2
				}
				Object.Base.audio_format.2 {
					in_bit_depth		16
					in_valid_bit_depth	16
					out_bit_depth		16
					out_valid_bit_depth	16
					in_channels		1
					out_channels		1
					in_rate		8000
					out_rate		8000
				}
				Object.Base.audio_format.3 {
					in_bit_depth		16
					in_valid_bit_depth	16
					out_bit_depth		16
					out_valid_bit_depth	16
					in_channels		1
					out_channels		1
					in_rate		16000
					out_rate		16000
				}
			}
		}
	]

	# capture pipelines
	host-gateway-capture [
		{
			index	      $BT_CP_HOST_PIPELINE_ID
			Object.Widget.pipeline.1 {
				stream_name $BT_CP_PIPELINE_STREAM_NAME
			}
			Object.Widget.copier.1 {
				stream_name $BT_CP_PCM_CAPS
				num_audio_formats 3
				num_input_audio_formats 3
				num_output_audio_formats 3
				Object.Base.audio_format.0 {
					in_bit_depth		16
					in_valid_bit_depth	16
					out_bit_depth		16
					out_valid_bit_depth	16
					in_channels		2
					out_channels		2
				}
				Object.Base.audio_format.2 {
					in_bit_depth		16
					in_valid_bit_depth	16
					out_bit_depth		16
					out_valid_bit_depth	16
					in_channels		1
					out_channels		1
					in_rate		8000
					out_rate		8000
				}
				Object.Base.audio_format.3 {
					in_bit_depth		16
					in_valid_bit_depth	16
					out_bit_depth		16
					out_valid_bit_depth	16
					in_channels		1
					out_channels		1
					in_rate		16000
					out_rate		16000
				}
			}
		}
	]

	io-gateway-capture [
		{
			index		$BT_CP_DAI_PIPELINE_ID
			direction	"capture"
			Object.Widget.pipeline.1 {
				stream_name $BT_CP_PIPELINE_STREAM_NAME
			}

			Object.Widget.copier."1" {
				dai_index	$BT_INDEX
				dai_type	"SSP"
				type		dai_out
				copier_type	"SSP"
				stream_name	$BT_NAME
				node_type	$I2S_LINK_INPUT_CLASS
				num_audio_formats 4
				num_input_audio_formats 4
				num_output_audio_formats 4
				Object.Base.audio_format.0 {
					in_bit_depth		16
					in_valid_bit_depth	16
					out_bit_depth		16
					out_valid_bit_depth	16
					in_channels		2
					out_channels		2
				}
				Object.Base.audio_format.1 {
					in_bit_depth		16
					in_valid_bit_depth	16
					out_bit_depth		16
					out_valid_bit_depth	16
					in_channels		1
					out_channels		1
					in_rate		8000
					out_rate		8000
				}
				Object.Base.audio_format.2 {
					in_bit_depth		16
					in_valid_bit_depth	16
					out_bit_depth		16
					out_valid_bit_depth	16
					in_channels		1
					out_channels		1
					in_rate		16000
					out_rate		16000
				}
			}
		}
	]
}

Object.Base.route [
	{
		source	$BT_PB_DAI_PIPELINE_SRC
		sink	$BT_PB_HOST_PIPELINE_SINK
	}
	{
		source	$BT_CP_DAI_PIPELINE_SRC
		sink	$BT_CP_HOST_PIPELINE_SINK
	}
]

Object.PCM.pcm [
	{
		name		$BT_PCM_NAME
		id 		$BT_PCM_ID
		direction	"duplex"

		Object.Base.fe_dai.1 {
		}

		Object.PCM.pcm_caps.1 {
			direction   "playback"
			name $BT_PB_PCM_CAPS
			formats	'S16_LE'
			rate_min 8000
			rate_max 48000
			channels_min 1
			channels_max 2
		}

		Object.PCM.pcm_caps.2 {
			direction   "capture"
			name	$BT_CP_PCM_CAPS
			formats 'S16_LE'
			rate_min 8000
			rate_max 48000
			channels_min 1
			channels_max 2
		}
	}
]
