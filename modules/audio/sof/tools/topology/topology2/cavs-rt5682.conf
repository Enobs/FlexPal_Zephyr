	HEADSET_HW_CONFIG_NAME		'HEADSET HWCFG'
	SPEAKER_CODEC_NAME		'SSP1-Codec'
	SPEAKER_PLAYBACK_PCM_STREAM_NAME 'Speaker Playback'
	SPEAKER_SSP_DAI_INDEX		1
