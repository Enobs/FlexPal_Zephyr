	DMIC0_DAI_PIPELINE_SRC		'module-copier.14.2'
	DMIC0_DAI_COPIER		'copier.DMIC.14.1'
	DMIC0_DAI_GAIN			'eqiir.14.1'
	DMIC0_NAME			'dmic01'
	DMIC0_PCM_CAPS			'Gain Capture 13'
	# override BE link ids
	NUM_HDMIS			3
	HDMI1_ID			3
