#
# Just a Backend DAI
#
# All attributes defined herein are namespaced by alsatplg to
# "Object.Pipeline.io-gateway.N.attribute_name"
#
# Usage: io-gateway pipeline object can be instantiated as:
#
# Object.Pipeline.io-gateway."N" {
#	direction	"playback"
# 	period		1000
# 	time_domain	"timer"
# 	channels	2
# 	rate		48000
# }
#
# Where N is the unique pipeline ID within the same alsaconf node.
#

<include/common/audio_format.conf>
<include/components/copier.conf>
<include/components/pipeline.conf>

Class.Pipeline."io-gateway" {

	DefineAttribute."index" {}

	<include/pipelines/pipeline-common.conf>

	attributes {
		!constructor [
			"index"
		]

		#
		# io-gateway objects instantiated within the same alsaconf node must have
		# unique instance attribute
		#
		unique	"instance"
	}

	Object.Widget {
		copier."1" {
			type dai_in
			num_audio_formats 3
			num_input_audio_formats 3
			num_output_audio_formats 3
			# 32-bit 48KHz 2ch
			Object.Base.audio_format.3 {
				in_bit_depth            32
				in_valid_bit_depth      24
				out_bit_depth           32
				out_valid_bit_depth     24
			}

			Object.Base.audio_format.1 {
				in_bit_depth		32
				in_valid_bit_depth	32
				out_bit_depth		32
				out_valid_bit_depth	32
			}
			# 32-bit 48KHz 4ch
			Object.Base.audio_format.2 {
				in_channels		4
				in_bit_depth		32
				in_valid_bit_depth	32
				out_channels		4
				out_bit_depth		32
				out_valid_bit_depth	32
				in_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
				in_ch_map	$CHANNEL_MAP_3_POINT_1
				out_ch_cfg	$CHANNEL_CONFIG_3_POINT_1
				out_ch_map	$CHANNEL_MAP_3_POINT_1
			}
		}

		pipeline."1" {
			priority		0
			lp_mode		0
		}
	}

	time_domain	"timer"
	dynamic_pipeline 1
	channels	2
	channels_min	2
	channels_max	2
	rate		48000
	rate_min	48000
	rate_max	48000
}
