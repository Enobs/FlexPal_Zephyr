CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_CBPRINTF_FP_SUPPORT=y

# Accel, Mag, Temp
# Range is set via device tree
CONFIG_FXOS8700=y
CONFIG_FXOS8700_TEMP=y
CONFIG_FXOS8700_MODE_HYBRID=y
CONFIG_FXOS8700_TRIGGER_NONE=y

# Gyro
CONFIG_FXAS21002=y
CONFIG_FXAS21002_TRIGGER_NONE=y

# Range:
#  0: +/-2000 dps (62.5 mdps/LSB)  <- Default
#  1: +/-1000 dps (31.25 mdps/LSB)
#  2: +/-500 dps (15.625 mdps/LSB)
#  3: +/-250 dps (7.8125 mdps/LSB)
CONFIG_FXAS21002_RANGE=1

# Data Rate:
#  0: 800 Hz
#  1: 400 Hz
#  2: 200 Hz
#  3: 100 Hz   <- Default
#  4: 50 Hz
#  5: 25 Hz
#  6: 12.5 Hz
#  7: 12.5 Hz
CONFIG_FXAS21002_DR=3
